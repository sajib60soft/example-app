<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/jquery.datetimepicker.css" />
    <title>jQuery Datetime Picker Plugin Examples</title>
    <style>
        html,
        * {
            font-family: 'Inter';
            box-sizing: border-box;
        }

        body {
            background-color: #fafafa;
            line-height: 1.6;
        }

        .lead {
            font-size: 1.5rem;
            font-weight: 300;
        }

        .container {
            margin: 50px auto;
            max-width: 960px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>jQuery datetimepicker Plugin</h1>
        <h3>DateTimePicker</h3>
        <input type="text" value="2014/03/15 05:06" id="datetimepicker" /><br><br>
        <h3>Mask DateTimePicker</h3>
        <input type="text" value="" id="datetimepicker_mask" /><br><br>
        <h3>TimePicker</h3>
        <input type="text" id="datetimepicker1" /><br><br>
        <h3>DatePicker</h3>
        <input type="text" id="datetimepicker2" /><br><br>
        <h3>Inline DateTimePicker</h3>
        <input type="text" id="datetimepicker3" /><br><br>
        <h3>Button Trigger</h3>
        <input type="text" id="datetimepicker4" /><input id="open" type="button" value="open" /><input id="close" type="button" value="close" />
        <h3>TimePicker allows time</h3>
        <input type="text" id="datetimepicker5" /><br><br>
        <h3>Destroy DateTimePicker</h3>
        <input type="text" id="datetimepicker6" /><input id="destroy" type="button" value="destroy" />
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
    <script src="js/jquery.datetimepicker.js"></script>
    <script>
        $('#datetimepicker_mask').datetimepicker({
            mask: '9999/19/39 29:59',
        });

        $('#datetimepicker').datetimepicker();

        $('#datetimepicker').datetimepicker({
            value: '2015/04/15 05:06'
        });

        $('#datetimepicker1').datetimepicker({
            datepicker: false,
            format: 'H:i',
            step: 5
        });

        $('#datetimepicker2').datetimepicker({
            timepicker: false,
            format: 'd/m/Y',
            formatDate: 'Y/m/d',
            minDate: '-1970/01/02', // yesterday is minimum date
            maxDate: '+1970/01/02' // and tommorow is maximum date calendar
        });

        $('#datetimepicker3').datetimepicker({
            inline: true
        });

        $('#datetimepicker4').datetimepicker();

        $('#open').click(function() {
            $('#datetimepicker4').datetimepicker('show');
        });

        $('#close').click(function() {
            $('#datetimepicker4').datetimepicker('hide');
        });

        $('#datetimepicker5').datetimepicker({
            datepicker: false,
            allowTimes: ['12:00', '13:00', '15:00', '17:00', '17:05', '17:20', '19:00', '20:00']
        });

        $('#datetimepicker6').datetimepicker();

        $('#destroy').click(function() {
            if ($('#datetimepicker6').data('xdsoft_datetimepicker')) {
                $('#datetimepicker6').datetimepicker('destroy');
                this.value = 'create';
            } else {
                $('#datetimepicker6').datetimepicker();
                this.value = 'destroy';
            }
        });
    </script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());
        gtag('config', 'G-1VDDWMRSTH');
    </script>
</body>

</html>
